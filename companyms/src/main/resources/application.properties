spring.application.name=COMPANY-SERVICE
server.port=8081

# Postgres Db Connection
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.url=jdbc:postgresql://localhost:5433/companyms
spring.datasource.username=avinash
spring.datasource.password=avinash
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost


# Zipkin
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.observations.http.client.enabled=true
management.observations.http.server.enabled=true
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.endpoints.web.exposure.include=*