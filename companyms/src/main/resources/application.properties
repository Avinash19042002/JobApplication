company-service.url=http://localhost:8081
review-service.url=http://localhost:8083

spring.application.name=COMPANY-SERVICE
server.port=8081

# Postgres Db Connection

spring.datasource.url=jdbc:postgresql://localhost:5433/companyms?currentSchema=public&TimeZone=Asia/Kolkata
spring.datasource.username=avinash
spring.datasource.password=avinash
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost


# Zipkin
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.observations.http.client.enabled=true
management.observations.http.server.enabled=true
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.endpoints.web.exposure.include=*

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest